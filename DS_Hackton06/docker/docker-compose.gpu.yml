version: '3.8'
services:
  ds-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    environment:
      - MODEL_DIR=/app/models
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
